<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMarket - Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --sea-green: #2e8b57;
      --warm-orange: #ff914d;
      --off-white: #fdfdf9;
      --dark-green: #14532d;
      --light-olive: #a4b494;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--off-white), #f1f5f2);
      color: var(--dark-green);
      transition: background 0.6s ease;
      padding-top: 70px; /* space for fixed navbar */
    }

    header {
      background: linear-gradient(90deg, var(--sea-green), var(--warm-orange));
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    header h1:hover {
      transform: scale(1.05);
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: var(--dark-green);
      transform: translateY(-3px);
    }

    .reports {
      padding: 40px 20px;
      text-align: center;
    }

    .reports h2 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--sea-green), var(--warm-orange), var(--dark-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 6s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .report-section {
      background: linear-gradient(135deg, #ffffff, #f3fdf7);
      margin: 25px auto;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 1100px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .report-section:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .report-section h3 {
      margin-bottom: 18px;
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--sea-green), var(--warm-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chart-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chart-container canvas {
      flex: 1 1 45%;
      max-width: 400px;
      height: 220px !important;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .chart-container canvas:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    footer {
      background: var(--dark-green);
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AgriMarket</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Products</a>
      <a href="#">Orders</a>
      <a href="#">Reports</a>
      <a href="#">Help</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <section class="reports">
    <h2>Reports & Insights</h2>

    <!-- Earnings + Farmer Profits -->
    <div class="report-section">
      <h3>Earnings & Farmer Profits</h3>
      <div class="chart-container">
        <canvas id="earningsChart"></canvas>
        <canvas id="farmerProfitsChart"></canvas>
      </div>
    </div>

    <!-- Top-Performing Crops + Market Demand -->
    <div class="report-section">
      <h3>Crops Performance & Demand</h3>
      <div class="chart-container">
        <canvas id="topCropsChart"></canvas>
        <canvas id="demandChart"></canvas>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 AgriMarket | Empowering Farmers with Technology</p>
  </footer>

  <script>
    // Earnings Chart
    new Chart(document.getElementById('earningsChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Earnings (₹)',
          data: [1200, 1900, 1700, 2200, 2500],
          borderColor: 'rgba(46,139,87,1)',
          backgroundColor: 'rgba(46,139,87,0.3)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true }
    });

    // Farmer Profits Chart
    new Chart(document.getElementById('farmerProfitsChart'), {
      type: 'line',
      data: {
        labels: ['Week 1','Week 2','Week 3','Week 4','Week 5'],
        datasets: [{
          label: 'Profits (₹)',
          data: [2000, 3500, 3000, 4500, 5000],
          borderColor: 'rgba(255,145,77,1)',
          backgroundColor: 'rgba(255,145,77,0.3)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true }
    });

    // Top-Performing Crops Chart
    new Chart(document.getElementById('topCropsChart'), {
      type: 'bar',
      data: {
        labels: ['Tomato', 'Potato', 'Onion', 'Carrot'],
        datasets: [{
          label: 'Sales (kg)',
          data: [500, 700, 600, 400],
          backgroundColor: [
            'rgba(46,139,87,0.7)',
            'rgba(255,145,77,0.7)',
            'rgba(164,180,148,0.7)',
            'rgba(20,83,45,0.7)'
          ]
        }]
      },
      options: { responsive: true }
    });

    // Market Demand Chart
    new Chart(document.getElementById('demandChart'), {
      type: 'pie',
      data: {
        labels: ['High Demand', 'Medium Demand', 'Low Demand'],
        datasets: [{
          data: [55, 30, 15],
          backgroundColor: [
            'rgba(255,145,77,0.8)',
            'rgba(46,139,87,0.8)',
            'rgba(164,180,148,0.8)'
          ]
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
