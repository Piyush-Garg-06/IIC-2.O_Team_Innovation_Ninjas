<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMarket Login</title>
  <style>
    :root {
      --warm-orange: #ff914d;
      --off-white: #fdfdf9;
      --light-olive: #a4b494;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease-in-out;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, var(--warm-orange), var(--light-olive));
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-page {
      display: flex;
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      background: var(--off-white);
    }

    .photo-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1587502536263-2a3ff1ff9df0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhfDEwfHxmb3JtZXJ8ZW58MHx8fHwxNjk2NDI0NTMw&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
      position: relative;
    }

    .photo-section::before {
      content:"";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(270deg, rgba(255,145,77,0.5), rgba(164,180,148,0.5));
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
    }

    .login-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .login-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(90deg, var(--warm-orange), var(--light-olive));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientBG 8s ease infinite;
    }

    /* Boxes for Farmer & Trader */
    .user-options {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .user-box {
      flex: 1;
      padding: 25px;
      text-align: center;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(270deg, var(--warm-orange), var(--light-olive));
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .user-box:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .login-form {
      display: none;
      flex-direction: column;
    }

    .login-form input,
    .login-form button,
    .google-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-form button {
      border: none;
      background: linear-gradient(90deg, var(--warm-orange), var(--light-olive));
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      background:linear-gradient(90deg, var(--warm-orange), var(--light-olive));
      color: #444;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .login-section p {
      text-align: center;
      margin-top: 10px;
    }
    a{
        text-decoration: none;
        color: #f5f4f4;
        font-weight: bold;
    }

    .login-section p a {
      text-decoration: none;
      font-weight: bold;
      color: var(--warm-orange);
    }

    @media (max-width: 900px) {
      .login-page {
        flex-direction: column;
      }

      .photo-section, .login-section {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- Left Photo -->
    <div class="photo-section"></div>

    <!-- Right Login Box -->
    <div class="login-section">
      <h2>AgriMarket Login</h2>

      <!-- User Options -->
      <div class="user-options">
        <div class="user-box" id="farmerBox">Farmer Login</div>
        <div class="user-box" id="traderBox">Trader Login</div>
      </div>

      <!-- Farmer Form -->
      <form class="login-form" id="farmerForm" action="/farmer-login" method="POST">
        <input type="email" placeholder="Farmer Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login as Farmer</button>
      </form>

      <!-- Trader Form -->
      <form class="login-form" id="traderForm" action="/trader-login" method="POST">
        <input type="email" placeholder="Trader Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login as Trader</button>
      </form>

      <!-- Google Login -->
      <button class="google-btn">
        <a href="#">Login with Google</a>
      </button>

      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script>
    const farmerBox = document.getElementById('farmerBox');
    const traderBox = document.getElementById('traderBox');
    const farmerForm = document.getElementById('farmerForm');
    const traderForm = document.getElementById('traderForm');

    farmerBox.addEventListener('click', () => {
      farmerForm.style.display = 'flex';
      traderForm.style.display = 'none';
    });

    traderBox.addEventListener('click', () => {
      traderForm.style.display = 'flex';
      farmerForm.style.display = 'none';
    });
  </script>
</body>
</html>
