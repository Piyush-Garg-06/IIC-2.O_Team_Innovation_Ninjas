<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History - AgriMarket</title>
<style>
:root {
  --sea-green: #2e8b57;
  --warm-orange: #ff914d;
  --off-white: #fdfdf9;
  --dark-green: #14532d;
  --light-olive: #a4b494;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { background:var(--off-white); color:#333; }

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(90deg,var(--sea-green),var(--warm-orange),var(--dark-green));
  background-size: 300% 300%;
  animation: gradientBG 12s ease infinite;
  padding:15px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
nav h1 { color:white; font-size:1.8rem; font-weight:bold; }
nav ul { list-style:none; display:flex; gap:25px; }
nav ul li a { text-decoration:none; color:white; font-weight:bold; transition:all 0.3s ease; }
nav ul li a:hover { color:var(--light-olive); transform:scale(1.1); }

/* Transaction Flow Section */
.transaction-flow-section {
  margin-top:80px;
  padding:40px 20px;
}
.transaction-flow-section h2 {
  text-align:center; 
  margin-bottom:25px; 
  color:var(--sea-green);
  font-size:1.8rem;
}

/* Table */
.transaction-table {
  width:100%;
  border-collapse: collapse;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  border-radius:12px;
  overflow:hidden;
  transition:all 0.3s ease;
}
.transaction-table th, .transaction-table td {
  padding:15px;
  text-align:center;
}
.transaction-table th {
  background: linear-gradient(90deg,var(--sea-green),var(--warm-orange));
  color:white;
}
.transaction-table tr:nth-child(even){ background:#f5f5f5; }
.transaction-table tr:hover { background:linear-gradient(90deg, #d4f2e2, #ffe4d6); transform:scale(1.01); transition:0.3s; }

/* Footer */
footer {
  background: linear-gradient(90deg,var(--dark-green),var(--sea-green));
  color:white;
  text-align:center;
  padding:20px;
  margin-top:50px;
}

@keyframes gradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

@media(max-width:768px){
  nav { flex-direction:column; align-items:flex-start; }
  nav ul { flex-direction:column; gap:10px; margin-top:10px; }
  .transaction-table th, .transaction-table td { padding:10px; font-size:0.9rem; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <h1>AgriMarket</h1>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#transactions">Transactions</a></li>
    <li><a href="#orders">Orders</a></li>
    <li><a href="#reports">Reports</a></li>
    <li><a href="#help">Help</a></li>
    <li><a href="#logout">Logout</a></li>
  </ul>
</nav>

<!-- Transaction Flow Section -->
<section id="transactions" class="transaction-flow-section">
  <h2>ðŸ’³ Transaction History</h2>
  <table class="transaction-table">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Recipient</th>
        <th>Amount Paid</th>
        <th>Date</th>
        <th>Product</th>
      </tr>
    </thead>
    <tbody id="transaction-body">
      <!-- Dynamic transaction data -->
    </tbody>
  </table>
</section>

<!-- Footer -->
<footer>
  <p>ðŸ“§ Contact us: <a href="mailto:support@agrimarket.com" style="color:white;text-decoration:underline;">support@agrimarket.com</a></p>
  <p>Â© 2025 AgriMarket. All Rights Reserved.</p>
</footer>

<script>
// Example transaction history
const transactions = [
  {id:301, recipient:'Ramesh', amount:1200, date:'2025-09-08', product:'Tomato'},
  {id:302, recipient:'Suresh', amount:2000, date:'2025-09-07', product:'Potato'},
  {id:303, recipient:'Anita', amount:1500, date:'2025-09-06', product:'Onion'},
  {id:304, recipient:'Kiran', amount:1800, date:'2025-09-05', product:'Carrot'},
  {id:305, recipient:'Deepak', amount:1000, date:'2025-09-04', product:'Spinach'}
];

// Render transaction history
const tbody = document.getElementById('transaction-body');
transactions.forEach(tran => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${tran.id}</td>
    <td>${tran.recipient}</td>
    <td>â‚¹${tran.amount}</td>
    <td>${tran.date}</td>
    <td>${tran.product}</td>
  `;
  tbody.appendChild(tr);
});
</script>

</body>
</html>
